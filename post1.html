<body>

  <h1>B√†i vi·∫øt 1: H∆∞·ªõng d·∫´n l·∫≠p tr√¨nh</h1>

  <div class="content">
    <p>Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi b√†i vi·∫øt ƒë·∫ßu ti√™n! Trong b√†i vi·∫øt n√†y, m√¨nh s·∫Ω h∆∞·ªõng d·∫´n b·∫°n c√°c b∆∞·ªõc c∆° b·∫£n ƒë·ªÉ b·∫Øt ƒë·∫ßu l·∫≠p tr√¨nh t·ª´ con s·ªë 0...</p>
  </div>

  <div class="interactions">
    <div class="reaction-btn" onclick="react('heart')">‚ù§Ô∏è <span class="reaction-count" id="heartCount">0</span></div>
    <div class="reaction-btn" onclick="react('like')">üëç <span class="reaction-count" id="likeCount">0</span></div>
    <div class="reaction-btn" onclick="react('dislike')">üëé <span class="reaction-count" id="dislikeCount">0</span></div>
  </div>

  <div class="comment-section">
    <h3>B√¨nh lu·∫≠n</h3>
    <textarea id="commentInput" rows="3" placeholder="Nh·∫≠p b√¨nh lu·∫≠n c·ªßa b·∫°n..."></textarea>
    <button onclick="addComment()">G·ª≠i b√¨nh lu·∫≠n</button>
    <div class="comments-list" id="commentsList"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFkirbAebFrQf6HkBtGvs5Yb-PfMiEcNU",
      authDomain: "person-pages.firebaseapp.com",
      projectId: "person-pages",
      storageBucket: "person-pages.firebasestorage.app",
      messagingSenderId: "262938467134",
      appId: "1:262938467134:web:afaf4ff5bb21f17fbf2a6f",
      measurementId: "G-QE88C5LG63"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const postId = "post-1";

    async function loadReactions() {
      const doc = await db.collection("reactions").doc(postId).get();
      const data = doc.exists ? doc.data() : {};
      document.getElementById('heartCount').innerText = data.heart || 0;
      document.getElementById('likeCount').innerText = data.like || 0;
      document.getElementById('dislikeCount').innerText = data.dislike || 0;
    }

    async function react(type) {
      const ref = db.collection("reactions").doc(postId);
      await ref.set({ [type]: firebase.firestore.FieldValue.increment(1) }, { merge: true });
      loadReactions();
    }

    async function addComment() {
      const text = document.getElementById("commentInput").value.trim();
      if (!text) return;
      await db.collection("comments").add({
        postId,
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("commentInput").value = "";
      loadComments();
    }

    async function loadComments() {
      const snap = await db.collection("comments")
        .where("postId", "==", postId)
        .orderBy("timestamp", "desc")
        .get();
      const list = document.getElementById("commentsList");
      list.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "comment";
        div.innerText = data.text;
        list.appendChild(div);
      });
    }

    // Load khi trang m·ªü
    loadReactions();
    loadComments();
  </script>
