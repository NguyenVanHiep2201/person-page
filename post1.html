  <style>

    .comment-section {

    .comment-section textarea {

    /* Bi·ªÉu t∆∞·ª£ng ng√¥i nh√† */
    .home-icon {

  </style>
</head>
<body>

  <!-- Bi·ªÉu t∆∞·ª£ng ng√¥i nh√† quay v·ªÅ trang ch·ªß -->
  <a href="index.html" class="home-icon" title="V·ªÅ trang ch·ªß">üè†</a>

  <h1>B√†i vi·∫øt 1: H∆∞·ªõng d·∫´n l·∫≠p tr√¨nh</h1>

  <div class="content">
    <p>ƒê√¢y l√† n·ªôi dung b√†i vi·∫øt c·ªßa t√¥i...</p>
  </div>

  <div class="interactions">
    <div class="reaction-btn" onclick="react('heart')">‚ù§Ô∏è <span class="reaction-count" id="heartCount">0</span></div>
    <div class="reaction-btn" onclick="react('like')">üëç <span class="reaction-count" id="likeCount">0</span></div>
    <div class="reaction-btn" onclick="react('dislike')">üëé <span class="reaction-count" id="dislikeCount">0</span></div>
  </div>

  <div class="comment-section">
    <h3>B√¨nh lu·∫≠n</h3>
    <textarea id="commentInput" rows="3" placeholder="Vi·∫øt b√¨nh lu·∫≠n..."></textarea>
    <button onclick="addComment()">G·ª≠i</button>
    <div class="comments-list" id="commentsList"></div>
  </div>

  <script>
    let counts = {
      heart: 0,
      like: 0,
      dislike: 0
    };

    function react(type) {
      counts[type]++;
      document.getElementById(type + 'Count').innerText = counts[type];
    }

    function addComment() {
      const commentInput = document.getElementById('commentInput');
      const comment = commentInput.value.trim();
      if (comment) {
        const commentBox = document.createElement('div');
        commentBox.className = 'comment';
        commentBox.textContent = comment;
        document.getElementById('commentsList').prepend(commentBox);
        commentInput.value = '';
      }
    }
  </script>

</body>
