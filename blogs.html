<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài viết</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #4e54c8;
    }

    #searchInput {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .post {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .post a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

    .post a:hover {
      color: #4e54c8;
    }
  </style>
</head>
<body>

  <h1>Bài viết của tôi</h1>
  <input type="text" id="searchInput" placeholder="Tìm kiếm bài viết...">

  <div id="postsContainer">
    <div class="post"><a href="post1.html">Làm quen với HTML cơ bản</a></div>
    <div class="post"><a href="post2.html">Giới thiệu về CSS và cách sử dụng</a></div>
    <div class="post"><a href="post3.html">Xây dựng trang web cá nhân</a></div>
    <div class="post"><a href="post4.html">Hướng dẫn sử dụng GitHub</a></div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const posts = document.querySelectorAll(".post");

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      posts.forEach(post => {
        const title = post.textContent.toLowerCase();
        post.style.display = title.includes(keyword) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
