<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bài viết</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #4e54c8;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      margin-bottom: 30px;
      font-size: 16px;
      border: 2px solid #4e54c8;
      border-radius: 6px;
    }
    .post {
      margin: 20px 0;
    }
    .post a {
      text-decoration: none;
      color: #333;
      font-size: 20px;
      font-weight: bold;
    }
    .post a:hover {
      color: #4e54c8;
    }
  </style>
</head>
<body>

  <h1>Danh sách bài viết</h1>
  <input type="text" id="searchInput" placeholder="Tìm kiếm bài viết...">

  <div id="blogList">
    <div class="post"><a href="post1.html">Giới thiệu về HTML và CSS</a></div>
    <div class="post"><a href="post2.html">Xây dựng trang web cá nhân</a></div>
    <div class="post"><a href="post3.html">JavaScript cơ bản</a></div>
    <div class="post"><a href="post4.html">Lập trình với Python</a></div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const posts = document.querySelectorAll('.post');

    searchInput.addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      posts.forEach(post => {
        const title = post.textContent.toLowerCase();
        post.style.display = title.includes(keyword) ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
