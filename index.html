  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      margin-top: 20px;
      color: #4e54c8;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #4e54c8;
    }

    .menu {
      margin-top: 40px;
    }

    .menu a {
      display: inline-block;
      margin: 12px;
      padding: 12px 24px;
      background: #4e54c8;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu a:hover {
      background: #3a3fc4;
    }

    .search-box {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-box input {
      padding: 10px;
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .search-box select,
    .search-box button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #4e54c8;
      color: white;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 50px;
      padding: 0 10px;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
