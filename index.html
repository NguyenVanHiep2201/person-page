<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang cá nhân - [Tên bạn]</title>

  <!-- Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #4e54c8;
    }

    h1 {
      margin-top: 20px;
      color: #4e54c8;
    }

    .menu {
      margin-top: 40px;
    }

    .menu a {
      display: inline-block;
      margin: 12px;
      padding: 12px 24px;
      background: #4e54c8;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu a:hover {
      background: #3a3fc4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 50px;
      padding: 0 10px;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Nút đóng lightbox tùy chỉnh */
    .lightbox-close-custom {
      position: fixed;
      top: 20px;
      right: 30px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      border: none;
      padding: 5px 15px;
      border-radius: 8px;
      z-index: 9999;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Ảnh đại diện có thể bấm vào để phóng to -->
  <a href="08.2019.jpg" data-lightbox="avatar" data-title="Ảnh đại diện">
    <img src="08.2019.jpg" alt="Ảnh đại diện" class="avatar">
  </a>

  <h1>[Tên bạn]</h1>
  <p>Lập trình viên | Chia sẻ kiến thức | Làm việc sáng tạo</p>

  <div class="menu">
    <a href="about.html">Giới thiệu</a>
    <a href="blogs.html">Bài viết</a>
    <a href="projects.html">Dự án</a>
    <a href="contact.html">Liên hệ</a>
  </div>

  <!-- Thư viện ảnh -->
  <div class="gallery">
    <a href="08.2019.jpg" data-lightbox="gallery" data-title="Ảnh 1">
      <img src="08.2019.jpg" alt="Phong cảnh 1">
    </a>
    <a href="https://source.unsplash.com/1200x800/?landscape&sig=2" data-lightbox="gallery" data-title="Ảnh 2">
      <img src="https://source.unsplash.com/300x200/?landscape&sig=2" alt="Phong cảnh 2">
    </a>
    <a href="https://source.unsplash.com/1200x800/?landscape&sig=3" data-lightbox="gallery" data-title="Ảnh 3">
      <img src="https://source.unsplash.com/300x200/?landscape&sig=3" alt="Phong cảnh 3">
    </a>
    <a href="https://source.unsplash.com/1200x800/?landscape&sig=4" data-lightbox="gallery" data-title="Ảnh 4">
      <img src="https://source.unsplash.com/300x200/?landscape&sig=4" alt="Phong cảnh 4">
    </a>
    <a href="https://source.unsplash.com/1200x800/?landscape&sig=5" data-lightbox="gallery" data-title="Ảnh 5">
      <img src="https://source.unsplash.com/300x200/?landscape&sig=5" alt="Phong cảnh 5">
    </a>
    <a href="https://source.unsplash.com/1200x800/?landscape&sig=6" data-lightbox="gallery" data-title="Ảnh 6">
      <img src="https://source.unsplash.com/300x200/?landscape&sig=6" alt="Phong cảnh 6">
    </a>
    <a href="https://source.unsplash.com/1200x800/?landscape&sig=7" data-lightbox="gallery" data-title="Ảnh 7">
      <img src="https://source.unsplash.com/300x200/?landscape&sig=7" alt="Phong cảnh 7">
    </a>
    <a href="https://source.unsplash.com/1200x800/?landscape&sig=8" data-lightbox="gallery" data-title="Ảnh 8">
      <img src="https://source.unsplash.com/300x200/?landscape&sig=8" alt="Phong cảnh 8">
    </a>
  </div>

  <!-- Nút Đóng tùy chỉnh -->
  <button id="lightboxClose" class="lightbox-close-custom">X</button>

  <!-- Lightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
  <script>
    const lightboxCloseBtn = document.getElementById('lightboxClose');

    // Hiện nút X khi mở ảnh
    document.addEventListener('lightbox:opened', function () {
      lightboxCloseBtn.style.display = 'block';
    });

    // Ẩn nút X khi đóng ảnh
    document.addEventListener('lightbox:closed', function () {
      lightboxCloseBtn.style.display = 'none';
    });

    // Khi bấm nút X, đóng lightbox
    lightboxCloseBtn.addEventListener('click', function () {
      const overlay = document.querySelector('.lightboxOverlay');
      if (overlay) overlay.click();
    });
  </script>
</body>
</html>
