<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Tam gi√°o </title>
  <style>
    body {

      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {

    .content {
      margin-top: 30px;

    }
    .interactions {

    }
    .reaction-btn {
      font-size: 20px;
      margin: 8px;

    }
    .reaction-count {

    }
    .total-reactions {
      margin-top: 16px;

    }
    .comment-section {
      margin-top: 40px;
    }
    .comment-section h3 {
      color: #4e54c8;
    }
    .comment-section textarea {
      width: 100%;

      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .comment-section button {
      margin-top: 10px;
      background: #4e54c8;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .comment-section button:hover {
      background: #3a3fc4;
    }
    .comments-list {
      margin-top: 20px;
    }
    .comment {
      background: #fff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 26px;
      background: #4e54c8;
      color: white;
      padding: 8px 12px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- N√∫t quay v·ªÅ -->
  <a href="index.html" class="home-icon" title="V·ªÅ trang ch·ªß">üè†</a>

  <h1> Tam gi√°o</h1>

  <div class="content">
    <p>            



    </p>
                                                       

  </div>

  <div class="interactions">
    <div class="reaction-btn" onclick="react('heart')">‚ù§Ô∏è <span class="reaction-count" id="heartCount">0</span></div>
    <div class="reaction-btn" onclick="react('like')">üëç <span class="reaction-count" id="likeCount">0</span></div>
    <div class="reaction-btn" onclick="react('dislike')">üëé <span class="reaction-count" id="dislikeCount">0</span></div>
    <div class="total-reactions">
      T·ªïng l∆∞·ª£t t∆∞∆°ng t√°c: <strong id="totalReactions">0</strong>
    </div>
  </div>

  <div class="comment-section">
    <h3>B√¨nh lu·∫≠n</h3>
    <textarea id="commentInput" rows="3" placeholder="Nh·∫≠p b√¨nh lu·∫≠n c·ªßa b·∫°n..."></textarea>
    <button onclick="addComment()">G·ª≠i b√¨nh lu·∫≠n</button>
    <div class="comments-list" id="commentsList"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, get, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFkirbAebFrQf6HkBtGvs5Yb-PfMiEcNU",
      authDomain: "person-pages.firebaseapp.com",
      projectId: "person-pages",
      storageBucket: "person-pages.firebasestorage.app",
      messagingSenderId: "262938467134",
      appId: "1:262938467134:web:afaf4ff5bb21f17fbf2a6f",
      measurementId: "G-QE88C5LG63"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postId = "post-1";

    const heartCountEl = document.getElementById("heartCount");
    const likeCountEl = document.getElementById("likeCount");
    const dislikeCountEl = document.getElementById("dislikeCount");
    const totalReactionsEl = document.getElementById("totalReactions");

    // L·∫Øng nghe realtime thay ƒë·ªïi ph·∫£n h·ªìi
    function listenReactions() {
      const reactionsRef = ref(db, `posts/${postId}/reactions`);
      onValue(reactionsRef, (snapshot) => {
        const data = snapshot.val() || {};
        const heart = data.heart || 0;
        const like = data.like || 0;
        const dislike = data.dislike || 0;
        heartCountEl.textContent = heart;
        likeCountEl.textContent = like;
        dislikeCountEl.textContent = dislike;
        totalReactionsEl.textContent = heart + like + dislike;
      });
    }

    // G·ª≠i ph·∫£n h·ªìi
    function react(type) {
      const typeRef = ref(db, `posts/${postId}/reactions/${type}`);
      get(typeRef).then(snapshot => {
        const current = snapshot.exists() ? snapshot.val() : 0;
        set(typeRef, current + 1);
      });
    }

    // L·∫Øng nghe b√¨nh lu·∫≠n
    function listenComments() {
      const commentsRef = ref(db, `posts/${postId}/comments`);
      onValue(commentsRef, (snapshot) => {
        const comments = snapshot.val() || {};
        const container = document.getElementById("commentsList");
        container.innerHTML = "";
        const entries = Object.values(comments).reverse(); // ƒë·∫£o ng∆∞·ª£c cho m·ªõi l√™n ƒë·∫ßu
        entries.forEach(comment => {
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `<strong>${comment.time}</strong><br>${comment.text}`;
          container.appendChild(div);
        });
      });
    }

    // Th√™m b√¨nh lu·∫≠n
    function addComment() {
      const input = document.getElementById("commentInput");
      const text = input.value.trim();
      if (!text) return;
      const commentsRef = ref(db, `posts/${postId}/comments`);
      push(commentsRef, {
        text: text,
        time: new Date().toLocaleString()
      });
      input.value = "";
    }

    // G·∫Øn h√†m cho global
    window.react = react;
    window.addComment = addComment;

    // B·∫Øt ƒë·∫ßu l·∫Øng nghe khi t·∫£i trang
    listenReactions();
    listenComments();
  </script>

</body>
</html>
