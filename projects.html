<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dự án</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #4e54c8;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      margin-bottom: 30px;
      font-size: 16px;
      border: 2px solid #4e54c8;
      border-radius: 6px;
    }
    .project {
      margin: 20px 0;
    }
    .project a {
      text-decoration: none;
      color: #333;
      font-size: 20px;
      font-weight: bold;
    }
    .project a:hover {
      color: #4e54c8;
    }
  </style>
</head>
<body>

  <h1>Các dự án đã thực hiện</h1>
  <input type="text" id="searchInput" placeholder="Tìm kiếm dự án...">

  <div id="projectList">
    <div class="project"><a href="project1.html">Trang web bán hàng</a></div>
    <div class="project"><a href="project2.html">Ứng dụng ghi chú bằng React</a></div>
    <div class="project"><a href="project3.html">Hệ thống quản lý học sinh</a></div>
    <div class="project"><a href="project4.html">Blog cá nhân bằng Jekyll</a></div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const projects = document.querySelectorAll('.project');

    searchInput.addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      projects.forEach(project => {
        const title = project.textContent.toLowerCase();
        project.style.display = title.includes(keyword) ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
