<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dự án</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #4e54c8;
    }

    #searchInput {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .project {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .project a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

    .project a:hover {
      color: #4e54c8;
    }
  </style>
</head>
<body>

  <h1>Các dự án đã thực hiện</h1>
  <input type="text" id="searchInput" placeholder="Tìm kiếm dự án...">

  <div id="projectsContainer">
    <div class="project"><a href="project1.html">Trang portfolio cá nhân</a></div>
    <div class="project"><a href="project2.html">Ứng dụng ghi chú đơn giản bằng JavaScript</a></div>
    <div class="project"><a href="project3.html">Blog cá nhân dùng GitHub Pages</a></div>
    <div class="project"><a href="project4.html">Website học HTML/CSS miễn phí</a></div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const projects = document.querySelectorAll(".project");

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      projects.forEach(project => {
        const title = project.textContent.toLowerCase();
        project.style.display = title.includes(keyword) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
